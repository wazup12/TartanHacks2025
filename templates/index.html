<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place to Coordinates Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      input,
      button {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
      }
      #response {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        display: inline-block;
        min-width: 300px;
        background: #f9f9f9;
      }
      #map-container {
        margin-top: 20px;
        display: none;
      }
      img {
        width: 600px;
        height: 400px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      #controls {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Enter a Place Name</h2>
    <label for="place_name">Place:</label>
    <input type="text" id="place_name" placeholder="Enter place name" />

    <br />
    <button onclick="getCoordinates()">Search</button>

    <h3 id="map-header">Static Map</h3>
    <!-- Dynamically updated -->

    <div id="response">Waiting for response...</div>

    <div id="map-container">
      <h3 id="map-title">Map of:</h3>
      <!-- Dynamic title -->
      <img id="osm-map" src="" alt="OSM Map" />
      <div id="controls">
        <button onclick="prevImage()">⬅ Previous</button>
        <button onclick="nextImage()">Next ➡</button>
      </div>
    </div>

    <script>
      let imageUrls = [];
      let currentImageIndex = 0;
      let autoCycleInterval;

      function getCoordinates() {
        const placeName = document.getElementById("place_name").value;
        const responseDiv = document.getElementById("response");
        const mapContainer = document.getElementById("map-container");
        const mapHeader = document.getElementById("map-header");
        const mapTitle = document.getElementById("map-title");
        const mapImg = document.getElementById("osm-map");

        if (!placeName) {
          responseDiv.innerHTML = "Please enter a valid place name!";
          return;
        }

        fetch("/get-coordinates", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ place_name: placeName }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              responseDiv.innerHTML = `<b>Error:</b> ${data.error}`;
              mapContainer.style.display = "none";
            } else {
              responseDiv.innerHTML = `<pre>${JSON.stringify(
                data,
                null,
                2
              )}</pre>`;

              // Update the header with the actual place name
              mapHeader.textContent = `Map of ${data.place_name}`;
              mapTitle.textContent = `Map of: ${data.place_name}`;

              // Store image URLs and reset index
              imageUrls = data.map_images || [];
              currentImageIndex = 0;

              if (imageUrls.length > 0) {
                mapContainer.style.display = "block";
                mapImg.src = imageUrls[currentImageIndex];

                // Start auto-cycling images every 3 seconds
                clearInterval(autoCycleInterval);
                autoCycleInterval = setInterval(nextImage, 1000);
              }
            }
          })
          .catch((error) => {
            responseDiv.innerHTML = `Error: ${error}`;
          });
      }

      function nextImage() {
        if (imageUrls.length > 0) {
          currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
          document.getElementById("osm-map").src = imageUrls[currentImageIndex];
        }
      }

      function prevImage() {
        if (imageUrls.length > 0) {
          currentImageIndex =
            (currentImageIndex - 1 + imageUrls.length) % imageUrls.length;
          document.getElementById("osm-map").src = imageUrls[currentImageIndex];
        }
      }
    </script>
  </body>
</html>
